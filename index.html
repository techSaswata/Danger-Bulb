<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Lamp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="stars"></div>
    <div class="noise"></div>
    <div class="scan-line"></div>
    
    <div class="warning-message">
        <div class="warning-icon">!</div>
        <span>CAUTION: HIGH RISK ACTIVATION INTERFACE</span>
    </div>
    
    <div class="container">
        <div class="circuit-lines"></div>
        <div class="control-panel">
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
        <div class="lamp" onclick="activateDangerousLamp(this)">
            <div class="lamp__stand"></div>
            <div class="lamp__bulb">
                <div class="hexagon-pattern"></div>
            </div>
            <div class="hazard-stripes"></div>
            <div class="click-text">Click Here</div>
        </div>
    </div>
    
    <div class="particles"></div>
    <div class="glitch-effect"></div>
    
    <div class="data-readout">
        <div class="data-label">SYSTEM STATUS</div>
        <div class="data-value" id="status-value">STANDBY</div>
        
        <div class="data-label">POWER LEVEL</div>
        <div class="data-value" id="power-value">0.00 kW</div>
        
        <div class="data-label">RISK ASSESSMENT</div>
        <div class="data-value" id="risk-value">MINIMAL</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
