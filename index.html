<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Lamp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --primary-glow: rgb(0, 136, 255);
            --danger-red: rgb(255, 40, 40);
            --dark-bg: #050714;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--dark-bg);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 76, 0.15) 0%, rgba(0, 0, 0, 0) 70%),
                radial-gradient(circle at 80% 10%, rgba(0, 247, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(17, 23, 36, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(17, 23, 36, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            opacity: 0.4;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.06;
            pointer-events: none;
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.03) 50%, 
                rgba(255, 255, 255, 0) 100%);
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 40px;
            border-radius: 10px;
            background: rgba(10, 15, 25, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .lamp {
            position: relative;
            cursor: pointer;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.8));
            transition: filter 0.5s ease;
        }

        .lamp__bulb {
            position: relative;
            width: 140px;
            height: 140px;
            background: #1a1a1a;
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            animation: pulse 3s ease-in-out infinite;
            border: 4px solid #333;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .lamp__bulb::before {
            content: "";
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-top-left-radius: 106px 230px;
            border-top-right-radius: 106px 230px;
            border: 2px solid rgba(100, 100, 100, 0.6);
            border-bottom: none;
            height: 50px;
            width: 76px;
            background-color: inherit;
            transition: all 0.5s ease;
        }

        .lamp__bulb::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 40%, 
                rgba(50, 50, 50, 0.4) 0%, 
                rgba(20, 20, 20, 0) 70%);
            border-radius: 50%;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .hexagon-pattern {
            position: absolute;
            inset: 10px;
            background-size: 20px 35px;
            opacity: 0.2;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            border-radius: 50%;
            pointer-events: none;
        }

        .lamp.active .lamp__bulb {
            background: var(--danger-red);
            box-shadow: 
                0 0 100px rgba(255, 40, 40, 0.8),
                0 0 60px rgba(255, 40, 40, 0.6),
                0 0 30px rgba(255, 40, 40, 0.4),
                inset 0 0 30px rgba(255, 180, 180, 0.6);
            border-color: rgba(255, 100, 100, 0.8);
        }

        .lamp.active .lamp__bulb::before {
            border-color: rgba(255, 100, 100, 0.8);
            box-shadow: 0 -10px 20px rgba(255, 40, 40, 0.4);
        }

        .lamp.active .lamp__bulb::after {
            background: radial-gradient(circle at 50% 40%, 
                rgba(255, 200, 200, 0.6) 0%, 
                rgba(255, 0, 0, 0) 70%);
            opacity: 1;
        }

        .lamp__stand {
            position: absolute;
            bottom: 140px;
            left: 50%;
            width: 12px;
            height: 300px;
            background: linear-gradient(to right, #1a1a1a 0%, #444 50%, #1a1a1a 100%);
            transform: translateX(-50%);
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            border: 1px solid rgba(100, 100, 100, 0.3);
        }

        .lamp__stand::before, .lamp__stand::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 6px;
            background: linear-gradient(to right, #1a1a1a 0%, #444 50%, #1a1a1a 100%);
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .click-text {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.7),
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 30px rgba(255, 255, 255, 0.3);
            animation: warning-pulse 2s infinite;
            width: 100%;
            text-align: center;
        }

        .hazard-stripes {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: repeating-linear-gradient(
                45deg,
                #000,
                #000 10px,
                #ff0 10px,
                #ff0 20px
            );
            border-radius: 3px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 0, 0.5));
            z-index: -1;
        }

        .control-panel {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 40px;
            background: linear-gradient(to bottom, #222, #444);
            border-radius: 5px;
            border: 1px solid #555;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .lamp.active .indicator:nth-child(1) {
            background: #f00;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .lamp.active .indicator:nth-child(2) {
            background: #f00;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: blink 1s infinite;
        }

        .lamp.active .indicator:nth-child(3) {
            background: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        .particles {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.98); }
            50% { transform: scale(1.02); }
        }

        @keyframes warning-pulse {
            0%, 100% { 
                opacity: 0.9; 
                text-shadow: 
                    0 0 10px rgba(255, 40, 40, 0.7),
                    0 0 20px rgba(255, 40, 40, 0.5);
            }
            50% { 
                opacity: 1; 
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.7),
                    0 0 20px rgba(255, 255, 255, 0.5),
                    0 0 30px rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.3; }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            animation: dangerous-sparkle 1.5s ease-out forwards;
            mix-blend-mode: screen;
        }

        @keyframes dangerous-sparkle {
            0% { transform: scale(0); opacity: 1; box-shadow: 0 0 20px 5px rgba(255, 40, 40, 0.8); }
            50% { opacity: 1; box-shadow: 0 0 40px 10px rgba(255, 40, 40, 0.6); }
            100% { transform: scale(4); opacity: 0; box-shadow: 0 0 60px 15px rgba(255, 40, 40, 0.3); }
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.8));
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .warning-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--danger-red);
            padding: 15px 30px;
            border-radius: 5px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            opacity: 0;
            animation: fade-in-out 4s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            z-index: 100;
        }

        .warning-icon {
            width: 30px;
            height: 30px;
            background: var(--danger-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            animation: pulse 1s infinite;
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .circuit-lines {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 2px solid rgba(0, 136, 255, 0.1);
            pointer-events: none;
            z-index: -1;
        }

        .circuit-lines::before,
        .circuit-lines::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid rgba(0, 136, 255, 0.1);
            top: 50px;
            left: 50px;
        }

        .circuit-lines::after {
            width: 200px;
            height: 200px;
            top: 100px;
            left: 100px;
        }

        .data-readout {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 20, 30, 0.8);
            border: 1px solid rgba(0, 136, 255, 0.3);
            border-radius: 5px;
            padding: 15px;
            font-family: 'Rajdhani', sans-serif;
            color: cyan;
            width: 250px;
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.2);
            transition: all 0.3s ease;
            transform-origin: bottom right;
        }

        .data-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .data-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(0, 136, 255, 0.2);
        }

        .glitch-effect {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.05);
            pointer-events: none;
            z-index: 999;
            animation: glitch 0.3s linear;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); opacity: 0; }
            20% { transform: translate(-10px, 5px); opacity: 1; }
            40% { transform: translate(10px, -5px); opacity: 0; }
            60% { transform: translate(-5px, 2px); opacity: 1; }
            80% { transform: translate(5px, -2px); opacity: 0; }
        }

        .red-glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.3) 0%, rgba(255, 0, 0, 0) 70%);
            pointer-events: none;
            z-index: 999;
            animation: glow-pulse 1s infinite alternate;
        }

        @keyframes glow-pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="stars"></div>
    <div class="noise"></div>
    <div class="scan-line"></div>
    
    <div class="warning-message">
        <div class="warning-icon">!</div>
        <span>CAUTION: HIGH RISK ACTIVATION INTERFACE</span>
    </div>
    
    <div class="container">
        <div class="circuit-lines"></div>
        <div class="control-panel">
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
        <div class="lamp" onclick="activateDangerousLamp(this)">
            <div class="lamp__stand"></div>
            <div class="lamp__bulb">
                <div class="hexagon-pattern"></div>
            </div>
            <div class="hazard-stripes"></div>
            <div class="click-text">Click Here</div>
        </div>
    </div>
    
    <div class="particles"></div>
    <div class="glitch-effect"></div>
    
    <div class="data-readout">
        <div class="data-label">SYSTEM STATUS</div>
        <div class="data-value" id="status-value">STANDBY</div>
        
        <div class="data-label">POWER LEVEL</div>
        <div class="data-value" id="power-value">0.00 kW</div>
        
        <div class="data-label">RISK ASSESSMENT</div>
        <div class="data-value" id="risk-value">MINIMAL</div>
    </div>

    <script>
        // Create stars background with enhanced density
        const starsContainer = document.querySelector('.stars');
        for(let i = 0; i < 300; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
            starsContainer.appendChild(star);
        }

        // Audio context for sound effects
        let audioContext;
        let oscillator;
        let gainNode;
        let crackleInterval;

        // Enhanced click animation with "dangerous" effects
        function activateDangerousLamp(element) {
            const isActive = element.classList.toggle('active');
            const glitchEffect = document.querySelector('.glitch-effect');
            const particles = document.querySelector('.particles');
            
            // Show glitch effect
            glitchEffect.style.display = 'block';
            setTimeout(() => {
                glitchEffect.style.display = 'none';
            }, 300);
            
            // Generate intense spark particles
            for(let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const lampBulb = element.querySelector('.lamp__bulb');
                const rect = lampBulb.getBoundingClientRect();
                
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.width = `${3 + Math.random() * 5}px`;
                sparkle.style.height = sparkle.style.width;
                
                const hue = 0 + Math.random() * 30;
                sparkle.style.background = `hsl(${hue}, 100%, 60%)`;
                sparkle.style.boxShadow = `0 0 ${Math.random() * 10 + 5}px hsl(${hue}, 100%, 70%)`;
                
                particles.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }

            // Update background and lighting effects
            if (isActive) {
                // Create intense red glow overlay
                const redGlow = document.createElement('div');
                redGlow.className = 'red-glow-overlay';
                document.body.appendChild(redGlow);
                
                // Start sound effects
                startSoundEffects();
            } else {
                // Remove red glow
                const existingGlow = document.querySelector('.red-glow-overlay');
                if (existingGlow) {
                    existingGlow.remove();
                }
                
                // Stop sound effects
                stopSoundEffects();
            }

            // Update mockup data readouts
            document.getElementById('status-value').innerText = isActive ? 'CRITICAL' : 'STANDBY';
            document.getElementById('status-value').style.color = isActive ? '#ff3a3a' : '#3af7ff';
            
            document.getElementById('power-value').innerText = isActive ? '142.67 kW' : '0.00 kW';
            document.getElementById('power-value').style.color = isActive ? '#ff3a3a' : '#3af7ff';
            
            document.getElementById('risk-value').innerText = isActive ? 'EXTREME' : 'MINIMAL';
            document.getElementById('risk-value').style.color = isActive ? '#ff3a3a' : '#3af7ff';
            
            // Simulate screen shake for dangerous activation
            if (isActive) {
                document.body.style.animation = 'none';
                setTimeout(() => {
                    document.body.style.animation = 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both';
                }, 10);
            }
        }

        // Sound effects functions
        function startSoundEffects() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Base hum
            oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(50, audioContext.currentTime);
            
            gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
            
            // Crackling effect
            crackleInterval = setInterval(() => {
                if (Math.random() > 0.7) {
                    const crackle = audioContext.createOscillator();
                    crackle.type = 'sawtooth';
                    crackle.frequency.setValueAtTime(100 + Math.random() * 900, audioContext.currentTime);
                    
                    const crackleGain = audioContext.createGain();
                    crackleGain.gain.setValueAtTime(0.03, audioContext.currentTime);
                    crackleGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    
                    crackle.connect(crackleGain);
                    crackleGain.connect(audioContext.destination);
                    
                    crackle.start();
                    crackle.stop(audioContext.currentTime + 0.1);
                }
            }, 100);
        }

        function stopSoundEffects() {
            if (oscillator) {
                gainNode.gain.exponentialRampToValueAtTime(0.001, oscillator.context.currentTime + 1);
                setTimeout(() => {
                    oscillator.stop();
                }, 1000);
            }
            
            if (crackleInterval) {
                clearInterval(crackleInterval);
            }
        }
    </script>
</body>
</html>
